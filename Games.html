    <script>
        // The function that will open the game in a new window with an iframe
        function openGame() {
            var win = window.open();
            var url = "https://mathworksheetmaker.github.io/Division/Games.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            location.replace("https://www.classroom.google.com");
        }  
    </script>
