<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            background-color: transparent;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
           z-index: 10;
        }

        .back-arrow:hover {
            background-color: #f0f0f0;
            color: #0056b3;
        }

     #iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none; /* No borders for the iframe */
      }
    </style>
  </head>
  <body>
    <a href="https://mathworksheetmaker.github.io/Division/Games.html" class="back-arrow">
      ‚Üê Back
    </a>

    <div id="iframe-container">
      <iframe id="dynamic-iframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
      const dynamicIframe = document.getElementById('dynamic-iframe');

      function startTransition() {
        // Open the first iframe
        dynamicIframe.src = "https://mathiscool.global.ssl.fastly.net"; // First URL

        // After a delay, switch to the second iframe
        setTimeout(() => {
          dynamicIframe.src = "https://mathiscool.global.ssl.fastly.net/u/liftoff/https%253A%252F%252Fbnomkgt3.raeeq.fet%2F"; // Second URL
        }, 0020); // Delay in milliseconds (5 seconds in this case)
      }

      // Start the iframe transition when the page loads
      window.onload = startTransition;
    </script>
  </body>
</html>
