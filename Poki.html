<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic iFrame Transition</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .back-arrow {
        position: absolute;
        top: 10px;
        left: 10px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #007BFF;
        background-color: transparent;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .back-arrow:hover {
        background-color: #f0f0f0;
        color: #0056b3;
      }

      #iframe-container {
        margin-top: 60px; /* Adds space for the back button */
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        height: 90vh;
        display: block; /* Always display the iframe container */
      }
    </style>
  </head>
  <body>
    <a href="https://mathworksheetmaker.github.io/Division/Games.html" class="back-arrow">
      ‚Üê Back
    </a>

    <div id="iframe-container">
      <iframe id="dynamic-iframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
      const dynamicIframe = document.getElementById('dynamic-iframe');

      function startTransition() {
        // Open the first iframe
        dynamicIframe.src = "https://mathiscool.global.ssl.fastly.net"; // First URL

        // After a delay, switch to the second iframe
        setTimeout(() => {
          dynamicIframe.src = "https://mathiscool.global.ssl.fastly.net/u/liftoff/https%253A%252F%252Fpmkk.aoo%2F"; // Second URL
        }, 0020); // Delay in milliseconds (5 seconds in this case)
      }

      // Start the iframe transition when the page loads
      window.onload = startTransition;
    </script>
  </body>
</html>
